apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-postgresvlad-yaml
  namespace: argocdvlad
spec: 
 project: default
 source:
   repoURL: https://github.com/Vlad-b27/New-folder.git
   targetRevision: main
   path: postgres
 destination:
    server: https://kubernetes.default.svc
    namespace: argogolangyaml
 syncPolicy:
    syncOptions:
      - CreateNamespace=true
      
    automated:
      selfHeal: true
      prune: true
      
   
    